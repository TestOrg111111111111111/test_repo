permissions:
  packages: write
  contents: write

name: Build and Push Docker Images
on:
  workflow_dispatch:
  push:
    branches:
      - main
  

jobs:
  build-and-push-cloak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2


      - name: Build and Publish Docker Cloak image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/$OWNER/$REPO/cloak-server"
          TAG="$IMAGE_NAME:v1.2.3"
          docker build -f Dockerfile-cloak-server -t "$TAG" -t "$IMAGE_NAME:latest" .
          docker push "$IMAGE_NAME" --all-tags
      

